<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <h1>To Do List</h1>
      <img class="img-popup" id="popup" src="images/popup.svg">
    </div>
    <div class="container-form" id="container-form">
      <h4>Ingrese una tarea</h4>
      <label for="titulo">Titulo</label>
      <input type="text" name="titulo" id="titulo" />
      <label for="descripcion">Descripcion</label>
      <input type="text" name="descripcion" id="descripcion" />
      <label for="tipo">Tipo</label>
      <select name="tipo" id="tipo">
        <option value="">Seleccione una opcion</option>
        <option value="personal">Personal</option>
        <option value="domestica">Domestica</option>
        <option value="trabajo">Trabajo</option>
      </select>
      <br />
      <button id="btn-create">Crear</button>
    </div>
    <div class="container-tareas">
      <ul id="lista">
        <li>
            <div class="div">
                <h6>titulo</h6>
            </div>
          <div>
            <p>descripcion</p>
        </div>
          <div>
            <p>categoria</p>
        </div>
        <button onclick="cerrar()">X</button>
        </li>
      </ul>
    </div>
  </body>
 <script src="main.js"></script> 
</html>
