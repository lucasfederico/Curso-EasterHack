<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto 04</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>To Do List</h2>
    </header>
    <img class="img-popup" id="popup" src="images/popup.svg" />
    <div class="container1">
      <div class="container-form" id="container-form">
        <h4>Ingrese una tarea</h4>
        <label for="titulo">Titulo</label>
        <input type="text" name="titulo" id="titulo" />
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" />
        <label for="tipo">Tipo</label>
        <select name="tipo" id="tipo">
          <option value="">Seleccione una opcion</option>
          <option value="personal">Personal</option>
          <option value="domestica">Domestica</option>
          <option value="trabajo">Trabajo</option>
        </select>
        <br />
        <button id="btn-create">Crear</button>
      </div>
      <div class="container-tareas" id="containerTareas">
        <ul id="lista"></ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
